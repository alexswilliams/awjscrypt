<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>QuickTest Test</title>
    <style>
      div#results {
        border: 1px solid black;
        padding: 1em;
        margin: 1em;
        font-family: sans-serif;
      }

      div.result {
        padding: 1em;
        margin: 0.5em;
      }

      div.details {
        font-family: monospace;
        margin-left: 2em;
      }

      div.pass {
        background-color: #dfd;
        border: 1px solid #393;
      }

      div.fail {
        background-color: #fdd;
        border: 1px solid #933;
      }
    </style>
  </head>
  <body>
    <h1>QuickTest Test</h1>
    <button id="runTest">Run Tests</button>
    <div id="results">

    </div>
    <script src="quicktest.js"></script>
    <script src="quicktest-tests.js"></script>
    <script>
      document.getElementById('runTest').addEventListener('click', function() {
        runTests(document.getElementById('results'), quicktestTests);
      });
    </script>
  </body>
</html>
